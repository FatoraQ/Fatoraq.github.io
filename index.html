<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>FatoraQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-dark: #0f0f0f;
  --bg-light: #f6f6f6;
  --gold: #c9a24d;
  --gold-soft: #e6c97a;
  --text-light: #fff;
  --text-dark: #111;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: var(--bg-dark);
  color: var(--text-light);
}

/* HERO */
.hero {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* LOGO */
.logo {
  width: 120px;
  margin-bottom: 25px;
}

/* TEXT */
.hero h1 {
  font-size: 48px;
  margin-bottom: 15px;
  color: var(--gold);
}

.hero p {
  font-size: 20px;
  color: #ddd;
  max-width: 600px;
  margin: auto;
}

/* BUTTON */
.btn {
  display: inline-block;
  margin-top: 35px;
  padding: 16px 38px;
  background: var(--gold);
  color: #000;
  text-decoration: none;
  font-size: 18px;
  border-radius: 40px;
  transition: 0.3s ease;
}

.btn:hover {
  background: var(--gold-soft);
  transform: translateY(-3px);
}

/* SECTIONS */
section {
  padding: 90px 20px;
  background: var(--bg-light);
  color: var(--text-dark);
  text-align: center;
}

section h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

section p {
  max-width: 700px;
  margin: auto;
  font-size: 18px;
  color: #444;
}

/* FOOTER */
footer {
  background: #000;
  color: #888;
  padding: 30px;
  text-align: center;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div>

    <!-- INLINE SVG LOGO -->
    <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="90" fill="none" stroke="#c9a24d" stroke-width="8"/>
      <text x="50%" y="55%" text-anchor="middle" fill="#c9a24d"
            font-size="64" font-weight="700" font-family="Arial">FQ</text>
    </svg>

    <h1>FatoraQ</h1>
    <p>منصة سعودية فاخرة لإدارة الفواتير والاشتراكات باحترافية وذكاء</p>

    <a class="btn"
       href="https://api.whatsapp.com/send?phone=966538126669&text=مرحبا،%20حاب%20أعرف%20أكثر%20عن%20FatoraQ">
      ابدأ مجاناً
    </a>

  </div>
</div>

<section>
  <h2>ليش FatoraQ؟</h2>
  <p>
    لأن وقتك أغلى من أنك تضيعَه في الفواتير.
    نخليك مركز على نمو مشروعك بثقة.
  </p>
</section>

<footer>
© 2026 FatoraQ – جميع الحقوق محفوظة
</footer>

</body>
</html>
