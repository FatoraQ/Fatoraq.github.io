  --text-light:#fff;
  --text-dark:#111;
  --gray:#aaa;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{margin:0;background:var(--bg-dark);color:var(--text-light)}

section{padding:90px 20px;text-align:center}
h1,h2,h3{margin-bottom:15px}
p{max-width:750px;margin:0 auto 20px}

/* NAV */
nav{
  position:fixed;
  top:0;left:0;right:0;
  display:flex;
  justify-content:space-between;
  padding:15px 30px;
  background:#000;
  z-index:999;
}
nav button{
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0c0c0c,#1a1a1a);
}
.hero-inner{animation:fadeUp 1.2s ease}
.hero h1{font-size:52px;color:var(--gold)}
.hero p{font-size:20px;color:#ddd}

/* LOGO */
.logo{width:90px;margin:0 auto 25px}

/* BUTTON */
.btn{
  padding:15px 36px;
  border:none;
  border-radius:40px;
  background:var(--gold);
  color:#000;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{background:var(--gold-soft);transform:translateY(-3px)}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  margin-top:50px;
}
.card{
  background:#fff;
  color:#000;
  padding:35px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.1);
}

/* DARK */
.dark{background:#111;color:#fff}
.dark .card{background:#1a1a1a;color:#fff}

/* PRICE */
.price{font-size:42px;color:var(--gold)}
.currency{font-size:22px}

/* FORM */
form{
  max-width:420px;
  margin:40px auto 0;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

/* FOOTER */
footer{background:#000;color:var(--gray);padding:30px;text-align:center}

/* ANIM */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}
</style>
